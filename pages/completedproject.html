<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/icons/fortunelogo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Building Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Libre Franklin", sans-serif;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 120px;
            background-color: #333;
            color: white;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
        }
        .building-image {
            width: 100%;
            display: block;
        }
        .section {
            margin: 40px 120px;
        }
        .black-heading {
            font-size: 52px;
            margin-bottom: 20px;
            color: #333;
        }
        .blue-heading{
            color:#2BA6DC ;
            font-size: 20px;
            padding-bottom: 18px;
        }
        .cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            width: 45%;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .card-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .card h3 {
            margin: 5px 0;
            font-size: 32px;
        }
        .card p{
            margin: 5px 0;
            font-size: 24px;
        }
        .card p {
            font-size: 16px;
            color: #ddd;
        }
        
        @media (max-width: 1224px) {
            
            .card h3 {
                font-size: 40px;
            }
            .card p{
                font-size: 30px;
            }
            
            .blue-heading{
                color:#2BA6DC ;
                font-size: 28px;
                padding: 18px 0 18px 0;
            }
        
            .section {
                padding-left: 30px;
                padding-right: 30px;
                margin: 0; /* Remove any extra margins */
            }
        
            .cards {
                padding-left: 0; /* Ensure no padding on the left */
                padding-right: 0; /* Ensure no padding on the right */
                gap: 16px; /* Adjust the gap between cards if necessary */
            }
        
            .card {
                width: 100%; /* Full width for each card in mobile view */
            }
            
        }
        @media (max-width: 700px) {
            /* Prevent horizontal overflow */
            html, body {
                overflow-x: hidden;
                width: 100%;
            }
            
            
        
            /* Fix Navbar Spacing */
            .navbar {
                padding: 10px 5%; /* Adjust padding for smaller screens */
            }
        
            /* Fix Section Width */
            .section {
                width: 100%;
                margin: 0 auto;
                padding: 0 24; /* Add some padding to prevent edge touching */
            }
        
            /* Fix Cards Layout */
            .cards {
                display: flex;
                flex-direction: column; /* Stack items vertically */
                align-items: center;
                justify-content: center;
                padding: 0; /* Remove extra padding */
                gap: 16px;
            }
        
            /* Fix Individual Card */
            .card {
                width: 90%; /* Reduce width to prevent overflow */
                margin: 0 auto; /* Center the cards */
            }
            .card h3 {
                font-size: 24px;
            }
            .card p{
                font-size: 14px;
            }
            .black-heading {
                font-size: 32px;
            }
            .blue-heading{
                font-size: 14px;
            }
        
            /* Ensure Images Fit */
            .card img {
                width: 100%;
                height: auto;
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div class="logo">MyLogo</div>
    </nav>
    <img src="/assets/images/CompletedMain.png" alt="Building" class="building-image"><br>
    
    <div class="section">
        <h2 class="blue-heading">OUR COMPLETED PROJECTS</h2>
        <h2 class="black-heading">The Fortune Family</h2>
        <div class="cards">
            <div class="card">
                <img src="/assets/images/FortuneHighway.png" alt="Fortune Highway">
                <div class="card-text">
                    <h3>Fortune Highway</h3>
                    <p>Jainpete Moodbidri</p>
                </div>
            </div>
            <div class="card">
                <img src="/assets/images/FortuneHighway2.png" alt="Fortune Highway-2">
                <div class="card-text">
                    <h3>Fortune Highway-2</h3>
                    <p>Jainpete Moodbidri</p>
                </div>
            </div>
            <div class="card">
                <img src="/assets/images/FortuneCenter.png" alt="Fortune Center">
                <div class="card-text">
                    <h3>Fortune Center</h3>
                    <p>Bajagoli</p>
                </div>
            </div>
            <div class="card">
                <img src="/assets/images/FortuneLotus.png" alt="Fortune Lotus">
                <div class="card-text">
                    <h3>Fortune Lotus</h3>
                    <p>Jodurasthe Karkala</p>
                </div>
            </div>
            <div class="card">
                <img src="/assets/images/FortuneNeethiHights.png" alt="Fortune Neethi Heights">
                <div class="card-text">
                    <h3>Fortune Neethi Heights</h3>
                    <p>Opposite Government Hospital, Moodbidri</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
