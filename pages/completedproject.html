<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/icons/fortunelogo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Building Page</title>
    <style>
        
        body {
            font-family: "Libre Franklin", sans-serif;
            text-align: center;
        }
       
        .building-image {
            width: 100%;
            display: block;
        }
        .section {
            margin: 40px 120px;
        }
        .black-heading {
            font-size: 52px;
            margin-bottom: 20px;
            color: #333;
        }
        .blue-heading{
            color:#2BA6DC ;
            font-size: 20px;
            padding-bottom: 18px;
        }
        .cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            width: 45%;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .card-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .card h3 {
            margin: 5px 0;
            font-size: 32px;
        }
        .card p{
            margin: 5px 0;
            font-size: 24px;
        }
        .card p {
            font-size: 16px;
            color: #ddd;
        }
        
        @media (max-width: 1224px) {
            
            .card h3 {
                font-size: 40px;
            }
            .card p{
                font-size: 30px;
            }
            
            .blue-heading{
                color:#2BA6DC ;
                font-size: 28px;
                padding: 18px 0 18px 0;
            }
        
            .section {
                padding-left: 30px;
                padding-right: 30px;
                margin: 0; /* Remove any extra margins */
            }
        
            .cards {
                padding-left: 0; /* Ensure no padding on the left */
                padding-right: 0; /* Ensure no padding on the right */
                gap: 16px; /* Adjust the gap between cards if necessary */
            }
        
            .card {
                width: 100%; /* Full width for each card in mobile view */
            }
            
        }
        @media (max-width: 700px) {
            /* Prevent horizontal overflow */
            html, body {
                overflow-x: hidden;
                width: 100%;
            }
            
            
        
         
        
            /* Fix Section Width */
            .section {
                width: 100%;
                margin: 0 auto;
                padding: 0 24; /* Add some padding to prevent edge touching */
            }
        
            /* Fix Cards Layout */
            .cards {
                display: flex;
                flex-direction: column; /* Stack items vertically */
                align-items: center;
                justify-content: center;
                padding: 0; /* Remove extra padding */
                gap: 16px;
            }
        
            /* Fix Individual Card */
            .card {
                width: 90%; /* Reduce width to prevent overflow */
                margin: 0 auto; /* Center the cards */
            }
            .card h3 {
                font-size: 24px;
            }
            .card p{
                font-size: 14px;
            }
            .black-heading {
                font-size: 32px;
            }
            .blue-heading{
                font-size: 14px;
            }
        
            /* Ensure Images Fit */
            .card img {
                width: 100%;
                height: auto;
                display: block;
            }

        }
            /* chatbot */
            
    .whatsapp-icon {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #05ae3d;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    /*  --------=========Chatbot===---=-=-=-=-=-=-=-=    */
    .chatbot-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2BA6DC;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      background: white;
      border-radius: 12px;
      border-bottom-left-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none; 
      flex-direction: column;
    }

    .chat-header {
      background: #2BA6DC;
      color: rgb(0, 0, 0);
      padding: 10px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top-left-radius: 12px;
      border-top-right-radius:12px ;
    }

    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 12px;
      cursor: pointer;
      
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      color: black;
    }

    .bot{
      background-color: #2ba6dc;
      color: black;
      padding-left: 5px;

      border-radius: 8px;
    }
    .user{
    background-color: white;
      color: black;
      text-align: right;
      padding : 10px;
      
      
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      border-bottom-left-radius: 12px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      border-bottom-left-radius: 12px;
    }

    .chat-input button {
      padding: 10px;
      background: #ffffff;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      border: none;
    }

        
    </style>
</head>
<body>
    
    <img src="/assets/images/CompletedMain.png" alt="Building" class="building-image"><br>
    
    <div class="section">
        <h2 class="blue-heading">OUR COMPLETED PROJECTS</h2>
        <h2 class="black-heading">The Fortune Family</h2>
        <div class="cards">
            <div class="card">
                <img src="/assets/images/FortuneHighway.png" alt="Fortune Highway">
                <div class="card-text">
                    <h3>Fortune Highway</h3>
                    <p>Jainpete Moodbidri</p>
                </div>
            </div>
            <div class="card">
                <img src="/assets/images/FortuneHighway2.png" alt="Fortune Highway-2">
                <div class="card-text">
                    <h3>Fortune Highway-2</h3>
                    <p>Jainpete Moodbidri</p>
                </div>
            </div>
            <div class="card">
                <img src="/assets/images/FortuneCenter.png" alt="Fortune Center">
                <div class="card-text">
                    <h3>Fortune Center</h3>
                    <p>Bajagoli</p>
                </div>
            </div>
            <div class="card">
                <img src="/assets/images/FortuneLotus.png" alt="Fortune Lotus">
                <div class="card-text">

                    <p>Jodurasthe Karkala</p>
                </div>
            </div>
            <div class="card">
                <img src="/assets/images/FortuneNeethiHights.png" alt="Fortune Neethi Heights">
                <div class="card-text">
                    <h3>Fortune Neethi Heights</h3>

    </div>
    <div class="whatsapp-icon" onclick="whatsapp_link()"><i class="fa-brands fa-whatsapp" style="color: #ffffff;"></i>
    </div>
  
  
    <!-- Chatbot -->
    <div class="chatbot-icon" onclick="toggleChat()"><i class="fa-solid fa-robot" style="color: #ffffff;"></i></div>
    <div class="chat-container" id="chat-container">
      <div class="chat-header">
        Fortune Promoters
        <button class="close-btn" onclick="toggleChat()">âœ–</button>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()"><i class="fa-solid fa-paper-plane" style="color: #2ba6dc;"></i></button>
      </div>
    </div>

    <script>
        let isChatOpened = false;
        const apiKey = "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"; // Replace with your actual API key
    
        function whatsapp_link() {
          window.open('https://wa.me/', '_blank');
        }
    
        function toggleChat() {
          const chatContainer = document.getElementById("chat-container");
          chatContainer.style.display = chatContainer.style.display === "flex" ? "none" : "flex";
          if (!isChatOpened) {
            appendMessage("Fortune: How may I help you?", "bot");
            isChatOpened = true;
          }
        }
    
        async function sendMessage() {
          const userInput = document.getElementById("user-input"); // Ensure correct reference
          const message = userInput.value.trim();
          if (!message) return;
    
          appendMessage("You: " + message, 'user');
          userInput.value = "";
    
          try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${apiKey}`
              },
              body: JSON.stringify({
                model: "llama3-70b-8192", // Ensure this model exists
                messages: [
                  { role: "system", content: "You are a polite and professional AI assistant representing 'Fortune Promoters,' a real estate business located at Fortune Highway-II, Main Road, Moodbidri - 574227. Your role is to assist customers with their inquiries in a friendly yet concise manner. Provide answers only if you are certain of the information; otherwise, politely direct the customer to contact Fortune Promoters via phone (08258238555 / 7259514111) or email (sales@fortunepromoters.com, bedrafortune@gmail.com). Keep responses brief and to the point. strictly Avoid boring explanations, keep it straight to the point. Don't give too lengthy response it shouldnt bore the users" },
                  { role: "user", content: message }
                ],
                max_tokens: 100
              })
            });
    
            const data = await response.json();
    
            if (!data.choices || !data.choices.length) {
              appendMessage("Fortune: Unexpected API response. Please try again.", "bot");
              return;
            }
    
            const reply = data.choices[0].message.content || "I couldn't understand that.";
            appendMessage("Fortune: " + reply, "bot");
          } catch (error) {
            console.error("Fetch Error:", error);
            appendMessage("Fortune: Error fetching response. Please check your API key and network connection.","bot");
          }
        }
    
        function appendMessage(message,user) {
          const chatMessages = document.getElementById("chat-messages");
          const msgElement = document.createElement("div");
          msgElement.classList.add(user);
          msgElement.textContent = message;
          chatMessages.appendChild(msgElement);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        }
      </script>
    
</body>
</html>
